<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맞춤형 튜터링 서비스</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url('https://via.placeholder.com/1920x1080'); /* Replace with a premium, education-themed background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            padding: 0 20px;
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .hero p {
            font-size: 1.2rem;
            margin: 20px 0;
            max-width: 600px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            background-color: #1a73e8;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #135bb5;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>당신만을 위한 맞춤형 교육</h1>
        <p>학생의 목표에 딱 맞는 최고의 선생님과 함께 성공의 길을 시작하세요. 지금 상담을 통해 맞춤형 학습 플랜을 만나보세요.</p>
        <a href="#" class="cta-button">상담 신청하기</a>
    </div>
</body>
</html>
